<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .slider{
            width: 400px;
            margin: auto; 
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
        }

        .slider img{
            width: 100%;
            height: 250px;
            display: none;
            border-radius: 8px;
        }

        .slider img.active{
            display: block;
        }
        button {
            margin: 10px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>My simple Image Slider</h2>

    <div class="slider">
        <img src="https://www.pexels.com/photo/silhouette-of-woman-holding-lantern-in-night-16458431/" class="active" alt="Img 1">
        <img src="https://www.pexels.com/photo/a-bowl-of-ramen-with-eggs-and-noodles-27219791/" alt="Img 2">
        <img src="https://www.pexels.com/video/aerial-view-of-rugged-coastline-and-rolling-waves-35570103/" alt="Img3">
        <img src="https://www.pexels.com/video/seagulls-soar-over-bosphorus-waters-at-dusk-32067581/" alt="Img4">

        <br>
        <button onclick="prevSlide()">prev</button>
        <button onclick="nextSlide()">next</button>
    </div>

    <script>
        let index = 0;

        const images = document.querySelectorAll('.slider img');

        function showSlide(i){
            images[index].classList.remove('active');
            index = (i + images.length) % images.length
            images[index].classList.add('active')
        }

        function nextSlide(){
            showSlide(index + 1);
        }

        function prevSlide(){
            showSlide(index - 1)
        }
    </script>

</body>
</html>
