<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; text-align: center; margin-top: 58px;">
    
    <h1>Math Random Number Generator</h1>

    <p>Click the button to generate a random number between 1 and 50</p>

    <button id='randomBtn'>Generate</button>


    <p id="result" style="font-size: 24px; font-weight: bold; color: red;"></p>

    <script>

        const generateRandomGenerator = () => {

            const RandomNumber = Math.floor((Math.random() * 100) + 1)

            document.getElementById("result").textContent = `Your number is ${RandomNumber}`
        }

        document.getElementById("randomBtn").addEventListener("click", generateRandomGenerator)

        
    </script>
</body>
</html>
