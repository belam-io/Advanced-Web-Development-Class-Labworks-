<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; text-align: center; margin-top: 58px;">

    <button id='RandomBtn'>Generate</button>

    <h1 id='heading' style="font-size: 48px; font-weight: bold; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"></h1>

    <script>

        const RandomNumberGenerator = () => {
            const RandomNumber = Math.floor((Math.random() * 100) + 1)

            document.getElementById("heading").textContent = `Your Random Number is ${RandomNumber}`
        }

        document.getElementById('RandomBtn').addEventListener("click", RandomNumberGenerator)
    </script>
</body>
</html>
