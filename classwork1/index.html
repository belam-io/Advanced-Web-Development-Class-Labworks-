<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS functions and Variables demo</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; text-align: center; margin-top: 58px;">
    
    <h1>Javascript Power Demo</h1>

    <input type="text" id="nameInput" placeholder="Enter your name">
    
    <button onclick="showGreeting()">Say Hello</button>

    <p id="output" style="font-size: 20px; font-weight: bold; color: red;"></p>

    <script>

        let greeting = 'Hello'

        function showGreeting(){

            let UserName = document.getElementById("nameInput").value;

            let message = `${greeting}, ${UserName}! Welcome to Javascript`

            document.getElementById('output').textContent = message

        }

    </script>
</body>
</html>
